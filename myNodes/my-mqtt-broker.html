<script type="text/javascript">
    RED.nodes.registerType('my-mqtt-broker',{
        category: 'config',
        defaults: {
            lname: {value: ""},
            host: {value:"192.168.0.127", required:true},
            port: {value:1883, required:true, validate:RED.validators.number()},
            username: {value:"guest", required:true},
            password: {value:"guest", required:true}
        },
        label: function() {
            return this.lname||(this.host+":"+this.port);
        }
    });
</script>
